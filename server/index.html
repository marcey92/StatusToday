<!DOCTYPE html>
<html>
  <head>
    <title>Weather Dashboard</title>
    <!--Dependentcies-->
    <link rel="stylesheet" type="text/css" href="../dependentcies/dc.min.css"/>
    <!--<script type="text/javascript"  src="dependentcies/d3.min.js"></script> -->
    <script type="text/javascript"  src="http://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.js"></script> 
    
    <script type="text/javascript"  src="dependentcies/crossfilter.min.js"></script>
    <script type="text/javascript"  src="dependentcies/dc.js"></script>
    <!--Dependentcies-->
  </head>
  <body>

  <h3>Atmospheric Pressure</h3>
  <div id="atmos-chart"></div>

  <h3>Rainfall</h3>
  <div id="rain-chart"></div>

  <h3>Wind Speed</h3>
  <div id="wind-chart"></div>

  <h3>Wind Direction</h3>
  <div id="direction-chart"></div>

  <h3>Surface Temperature</h3>
  <div id="temp-chart"></div>

  <h3>Humidity</h3>
  <div id="humidity-chart"></div>

  <h3>Solar</h3>
  <div id="solar-chart"></div>

  <h3>Battery</h3>
  <div id="battery-chart"></div>

  <div id="temp-solar-chart"><span>Temp and Solar Chart</span></div>

  <div id="solar-humidity-chart"><span>Temp and Humidity Chart</span></div>
  
  </body>
  <script type="text/javascript"  src="js/main.js"></script>
</html>
