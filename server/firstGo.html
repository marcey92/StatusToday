<!DOCTYPE html>
<html>
    <head>
        <title>Weather Dashboard</title>
        <!--Dependentcies-->
        <link rel="stylesheet" type="text/css" href="../dependentcies/dc.min.css"/>
        <!--<script type="text/javascript"  src="dependentcies/d3.min.js"></script> -->
        <script type="text/javascript"  src="http://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.js"></script> 
        <script type="text/javascript"  src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> 

        <script type="text/javascript"  src="dependentcies/crossfilter.min.js"></script>
        <script type="text/javascript"  src="dependentcies/dc.js"></script>
        <!--Dependentcies-->
    </head>
    <body>

        <!--month-panel-->
        <div id="month-panel">

            <div id="month-selectors">
                <button id="reset-button" type="button" class="month-button">reset</button>
                <button id="january-button" type="button" class="month-button">January</button>
                <button id="febuary-button" type="button" class="month-button">Febuary</button>
                <button id="march-button" type="button" class="month-button">March</button>
                <button id="april-button" type="button" class="month-button">April</button>
                <button id="may-button" type="button" class="month-button">May</button>
                <button id="june-button" type="button" class="month-button">June</button>
                <button id="july-button" type="button" class="month-button">July</button>
                <button id="august-button" type="button" class="month-button">August</button>
                <button id="september-button" type="button" class="month-button">September</button>
            </div>
            <!--temp-box-->
            <div id="temp-box" class="tile">
                <span class="tile-title">Surface Temperature</span>
                <div id="temp-chart"></div>
            </div>
            <!--/temp-box-->

            <!--solar-box-->
            <div id="solar-box" class="tile">
                <span class="tile-title">Solar</span>
                <div id="solar-chart"></div>
            </div>
            <!--/solar-box-->

            <!--humidity-box-->
            <div id="humidity-box" class="tile">
                <span class="tile-title">Solar</span>
                <div id="humidity-chart"></div>
            </div>
            <!--/humidty-box-->

            <!--rain-box-->
            <div id="rain-box" class="tile">
                <span class="tile-title">Solar</span>
                <div id="rain-chart"></div>
            </div>
            <!--/rain-box-->

            <!--month-comparator-->
            <div id="month-comparator-box" class="tile">
                <span class="tile-title">Compare</span>
                <div id="month-compare-chart"></div>
            </div>
            <!--/month-comparator-->

        </div>
        <!--/month-panel-->
  
  </body>
  <script type="text/javascript"  src="js/firstGo.js"></script>
</html>
